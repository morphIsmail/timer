<!DOCTYPE html>

<head>
	<title>Таймер</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- <link href="css/materialize.min.css" rel="stylesheet"> -->
	<link rel="stylesheet" href="css/slick.css">
	<link href="css/main.css" rel="stylesheet">
</head>

<body>
	<div id="snow"></div>
	<div class="single-item">
		<div>
			<div class="contr">
				<div>
					<img src="img/logo.png" alt="" class="logo"><br>
					<label for="start">Дата призыва:</label>
					<input type="text" class="date-start" id="start" placeholder="дд.мм.гггг" value="05.07.2019">
					<label for="end">Дата окончания службы:</label>
					<input type="text" class="date-end" id="end" placeholder="дд.мм.гггг" value="04.07.2020">
					<button class="ok btn light-blue darken-3 btn-large">Подтвердить</button>
				</div>
			</div>
		</div>
		<div>
			<div class="screen">
				<div class="item item0">Прошло</div>
				<div class="item item0">Осталось</div>
				<div class="item bar"></div>
				<div class="item title">Дней</div>
				<div class="item item5"></div>
				<div class="item item6"></div>
				<div class="item title">Недель</div>
				<div class="item item3"></div>
				<div class="item item4"></div>
				<div class="item title">%</div>
				<div class="item item1"></div>
				<div class="item item2"></div>
				<div class="item title">Часов</div>
				<div class="item item7"></div>
				<div class="item item8"></div>
				<div class="item title">Минут</div>
				<div class="item item9"></div>
				<div class="item item10"></div>
				<div class="item title">Секунд</div>
				<div class="item item11"></div>
				<div class="item item12"></div>
			</div>
		</div>
	</div>

	<script src="./js/jquery-3.3.1.min.js"></script>
	<!-- <script src="./js/materialize.min.js"></script> -->
	<script src="./js/slick.min.js"></script>
	<script src="./js/snow.js"></script>
	<script src="./js/main.js"></script>
</body>

</html>
